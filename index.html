<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Responsive Website</title>
</head>
<body>
  <section class="flex justify-between items-center px-6 py-4 bg-white shadow">
    <!-- Logo Left -->
    <div>
      <img src="img/logo.png" alt="logo" class="h-10">
    </div>

    <!-- Menu Right -->
    <div>
      <ul class="flex gap-5 text-gray-700 font-medium">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Cart ($56)</a></li>
      </ul>
    </div>
  </section>
  <section class="flex items-center justify-between px-10 py-16 bg-gray-100">
    <!-- Text Left -->
    <div class="w-1/2">
      <h1 class="text-4xl font-bold mb-4">Welcome to Our Website</h1>
      <p class="text-lg text-gray-700 mb-6">
        Discover the best products and enjoy crazy-level design with smooth user experience.
      </p>
      <a href="#" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition">Explore Now</a>
    </div>

    <!-- Image Right -->
    <div class="w-1/2 flex justify-end">
      <img src="img/banner.png" alt="Banner Image" class="w-96 h-auto rounded-lg shadow-md">
    </div>
  </section>
</body>
</html>
